<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Upload</title>
</head>

<body class="bg-slate-100">
    <custom-header></custom-header>

    <div class="w-screen h-screen flex justify-center items-center">
        <div class="h-4/5">
            <form id="form-upload" class="bg-white w-80 rounded-lg shadow-lg px-8 py-6">
                <h3 class="text-3xl text-center mb-6">Upload Image</h3>

                <p id="alert-p-upload" class="hidden w-full rounded mb-6 p-2 bg-red-100 border-2 border-red-400 text-center break-words"></p>


                <div class="flex justify-center items-center w-full mb-6">
                    <label for="dropzone-image-upload" class="flex flex-col justify-center items-center w-full h-64 bg-gray-50 rounded-lg border-2 border-gray-300 border-dashed cursor-pointer dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
                        <div class="flex flex-col justify-center items-center pt-5 pb-6">
                            <svg class="mb-3 w-10 h-10 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                            <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                            <p class="text-xs text-gray-500 dark:text-gray-400">SVG, PNG, JPG or GIF</p>
                        </div>
                        <input id="dropzone-image-upload" type="file" class="hidden" />
                    </label>
                </div> 

                <div>
                    <button class="bg-purple-600 text-slate-100 w-full py-2.5 px-16 rounded-md hover:bg-purple-700">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="upload.js"></script>
</body>

</html>
