<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Sign In</title>
</head>

<body class="bg-slate-100">
    <custom-header></custom-header>

    <div class="w-screen h-screen flex justify-center items-center">
        <div class="h-4/5">
            <form id="form-login" class="bg-white w-80 rounded-lg shadow-lg px-8 py-6">
                <h3 class="text-3xl text-center mb-6">Sign In</h3>

                <p id="alert-p-login" class="hidden w-full rounded mb-6 p-2 bg-red-100 border-2 border-red-400 text-center break-words"></p>


                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
                    <input type="email" id="email-input-login" class="shadow appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-purple-600" required>
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
                    <input type="password" id="password-input-login" class="shadow appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-purple-600" required>
                </div>

                <div>
                    <button class="bg-purple-600 text-slate-100 w-full py-2.5 px-16 rounded-md hover:bg-purple-700">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="login.js"></script>
</body>

</html>
